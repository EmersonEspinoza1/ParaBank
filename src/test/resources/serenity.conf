serenity {
    report {
       accessibility = true
    }
}

webdriver{
    driver = chrome
    base.url = "https://parabank.parasoft.com/parabank/index.htm"

    # W3C Capabilities
    screenResolution = "1280x1024"
    strictFileInteractability = true
    unhandledPromptBehavior = "ignore"

    timeouts {
        implicitlywait = 10000
        fluentwait = 2000
     }
}

headless.mode = false

environments {
  default {
    webdriver.base.url = "https://parabank.parasoft.com/parabank/index.htm"
  }
  dev {
    webdriver.base.url = "https://parabank.parasoft.com/parabank/index.htm"
  }
}